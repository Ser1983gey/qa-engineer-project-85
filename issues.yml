Название
В форме создания турнира календарь на русском языке #1392

Описание
В форме создания турнира календарь на русском языке, в то время как вся форма на английском, как и весь сайт (исключая описание задачи внутри игры, и то, с возможностью смены языка)

Шаги
1. Быть авторизованным на сайте
2. Находится на главной странице
3. Перейти в раздел турниров по кнопке "Tournaments"
4. Нажать на кнопку "You may want to create one"
5. Нажать на иконку календаря в поле даты


Expected result
Календарь, как и вся форма создания турнира, должен быть на английском языке

Actual result
Календарь на русском языке
