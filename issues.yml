Название

Нечитаемые символы в ссылке-приглашении#1400


Описание 
В картинке, которая отправляется вместе с ссылкой-приглашением, под аватаркой есть странные нечитаемые символы. Воспроизводится в телеграме, вк,

Шаги

1. Быть авторизованным на сайте
2. Создать игру с указанием "With other users"
3. Скопировать ссылку на игру
4. Отправить через личные сообщения тереграм или вк

Expected result
Текст на изображении, автоматически приклепляемое к сообщению, будет понятным и читаемым

Actual result
Текст на изображении, автоматически приклепляемое к сообщению, имеет строчку с нечитаемыми символами



